<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>

    <div id="app">
        <label>未使用filter之前的原话： {{msg}} </label><br>
        <label>使用全局filter之后的话： {{msg | msgG("-long-")}} </label><br>
        <label>使用全局filter之后的话： {{msg | msgI("=+") | msgG}} </label><br>
    </div>

<script>
    //filter 全局定义 
    // 参数：
    // 参数一是filter 的名称 ，
    // 参数二是一个方法（要给方法添加一个参数）
    // 参数三-以后，就是变量
    // arg=''，给参数一个默认值

    // 注意：全局filter不加s。局部filter要加s
    
    Vue.filter("msgG",function(msgg,arg=''){
        return msgg.replace(/w/g,arg)
    })

    var vm = new Vue({
        el : "#app",
        data : {
            msg : "width=device-width, initial-scale=1.0",
        },
        methods : {

        },
        filters : {
            msgI : function(msg,agr){
                return msg.replace(/=/g,agr);
            }
        }
    })
</script>
</body>
</html>
