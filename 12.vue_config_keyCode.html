<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <label v-show = flag>
            width=device-width, initial-scale=1.0
        </label>
        <br>
        <label>
            enter触发事件：
            <input type="button" value="显示和隐藏" @keyup.enter="flag =! flag">
        </label>
        <br>
        <label>
            f2触发事件：
            <input type="button" value="显示和隐藏" @keyup.f2="flag =! flag">
        </label>
    </div>

<script>

    // 全局Vue定义
    // 过滤器的定义：
    // Vue.filters();

    // config_keyCode的定义 
    // F2 == 113
    Vue.config.keyCodes.f2 = 113;

    // 注意：使用跟key相关的事件：keyup

    var vm = new Vue({
        el : "#app",
        data : {
            flag : false
        },
        methods : {

        },
        filters : {

        }
    })
</script>
</body>
</html>
