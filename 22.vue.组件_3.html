<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
<script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <mycom></mycom>
    <mycom></mycom>
    <mycom></mycom>
  </div>

  <template id="temp">
    <div>
      <input type="button" value="+1" @click= add>
      <h3> {{count}} </h3>
      <hr>
    </div>
  </template>
<script>

  Vue.component("mycom", {
    template: "#temp",
    data: function(){
      return {
        count: 0
        }
    },
    methods: {
      add(){
        this.count++
      }
    }
  })

  var vm = new Vue({
    el : "#app",
    data : {
    },
    methods: {
    },
    filters: {
    }
  })
</script>
</body>
</html>
