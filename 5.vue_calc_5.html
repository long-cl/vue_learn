<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model:value="msg1">
    <select v-model = "opt">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" v-model:value="msg2">
    <button @click = tj>=</button>
    <input type="text" v-model:value="res">
  </div>
</body>

<script>
  var vm = new Vue({
    el : '#app',
    data : {
      msg1 : 0,
      msg2 : 0,
      res : 0,
      opt : '+'
    },
    methods : {
      tj(){
        this.res =eval( parseInt(this.msg1) + this.opt +parseInt(this.msg2));
      }
    }
  })

</script>

</html>
