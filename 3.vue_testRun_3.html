<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="button" value = '浪起来' :title = msg2 @click = show()>
    <input type="button" value = '低调' :title = msg3 @click = stop()>
    <p> {{msg}} </p>
  </div>

  <script>

    var vm = new Vue({
      el : '#app',
      data : {
        msg : '猥琐发育，别浪~~！',
        msg2 : '浪起来',
        msg3 : '低调',
        timer : undefined

      },
      methods : {
        show(){
          if(this.timer == null){
              this.timer = setInterval(()=>{
              let strF = this.msg.substring(0,1);
              let strL = this.msg.substring(1);
              this.msg = strL + strF;
            },300)
          }
        },
        stop(){
          clearInterval(this.timer);
          this.timer = null;
        }
      }
    })

  </script>
</body>
</html>
