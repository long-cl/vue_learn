<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>

  <div id="app">
    <p v-if=flag> {{msgIf}} </p>
    <p v-show=flag> {{msgShow}} </p>
    <input type="button" value="隐藏/显示" @click="flag=!flag">
  </div>

<script>
  var vm = new Vue({
    el : "#app",
    data : {
      flag : true,
      msgIf : "这是V-if的隐藏/显示",
      msgShow : "这是V-show的隐藏/显示"
    }
  })
</script>
</body>
</html>
