<body>
  <div id="app">
    <mycom></mycom>
    <my-com></my-com>

  //组件方法一
  var com1 = Vue.extend({
    template: "<h3>组件一中的内容</h3>"
  })
  Vue.component("mycom",com1);

  // 组件方法二
  Vue.component("myCom",{
    template: 
    `<div>
      <h3>组件二中的内容</h3>
      <span>组件二中的span</span>
    </div>`
  })

  // 组件方法三
  Vue.component("mycom3",{
    template: "#com3"
   
  })

  var vm = new Vue({
    el : "#app",
    data : {
    },
    methods: {
    },
    filters: {
    },
    directives: {

    },
    component: {

    }
  })
</script>
