<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>
      <label>Id:
        <input type="text" v-model = 'id'> 
      </label>
      <label>Name:
        <input type="text" v-model = 'name'> 
      </label>
      <input type="button" value="添加" @click = "addClick">
    </div>
    <p v-for = 'item in list' :key="item.id">
      <input type="checkBox">
      {{item.id}}----{{item.name}}
    </p>
  </div>
</body>
<script>
  var vm = new Vue({
    el : "#app",
    data : {
      id : null,
      name : null,
      list : [
        {id : 1 , name : 'ls1'},
        {id : 2 , name : 'ls2'},
        {id : 3 , name : 'ls3'},
        {id : 4 , name : 'ls4'},
        {id : 5 , name : 'ls5'},
        {id : 6 , name : 'ls6'},
      ]
    },
    methods : {
      addClick(){
        // this.list.push({id:this.id,name:this.name});
        this.list.unshift({id:this.id,name:this.name});
      }
    }
  })
</script>
</html>
